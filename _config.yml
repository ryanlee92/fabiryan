# Site
name: "fabiryan"
title: "fabiryan"
description: "IT로 시작하는 스마트라이프"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: ''
disqus: 'fabiryan-com'
include: ["_pages"]
permalink: /:title/
url: 'https://fabiryan.com'

# Authors
authors:
  ryan:
    name: Ryan Lee
    display_name: Ryan
    avatar: 'assets/images/ryan.png'
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: ryan@fabiryan.com
    web: https://fabiryan.com
